{% extends 'base.html' %}
 {% block content %}
    <h1 class="h1 text-center">Register</h1> <br>
<form method="post" action="">
    <label class="form-control-label">User ID</label>
    <input class="form-control form-control-lg" type="text" name="id" id="id"><br><br>

    <label class="form-control-label">Username</label>
    <input class="form-control form-control-lg" type="text" name="username" id="username"><br><br>

    <label class="form-control-label">Email</label>
    <input class="form-control form-control-lg" type="text" name="email" id="email"><br><br>

    <label class="form-control-label">Password</label>
    <input class="form-control form-control-lg" type="password" name="password" id="password"><br><br>
    <input class="btn btn-outline-info" type="submit" value="Register">

    <p>Already have an account? <a href="login">Log in</a></p>
</form>

{% endblock %}
